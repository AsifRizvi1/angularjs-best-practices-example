name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker Image
        run: |
          docker build -t angular-app .
          docker tag angular-app:latest 537124961538.dkr.ecr.us-east-2.amazonaws.com/angular-app:latest

      - name: Push Docker Image to ECR
        run: |
          docker push 537124961538.dkr.ecr.us-east-2.amazonaws.com/angular-app:latest

      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker pull 537124961538.dkr.ecr.us-east-2.amazonaws.com/angular-app:latest
            docker run -d -p 8080:8000 --name angularjs-app 537124961538.dkr.ecr.us-east-2.amazonaws.com/angular-app:latest
